<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="static/css/style_signup.css">

</head>
<body>
	<div class="container-fluid m-0 p-0">
		<nav class="navbar navbar-default ">
			<a class="navbar-brand" href="/">mother care</a>
		</nav>
	</div>
	<div class="row">
	<div class="col-sm-6">
		<div class="box-form">
			<div class="right">
				<h2><B>Sign Up</B></h2>
				<p>Connect with Women all over the World</p>
				<form method="POST">
				<div class="inputs">
					<input type="text" id="name" name="name" placeholder="Username">
					<br>
					<input type="text" id="email" name="email" placeholder="Email">
					<br>
					<input type="password" id="password" name="password" placeholder="Password">
				</div>
				<br>
				<button>Sign In</button></form>
				<p>Already have an account? <a href="/login"> Log In</a></p>
			</div>
		</div>
	</div>
	<div class="col-sm-6">
		<div class="left">
			<img class="title-image" src="static/images/pic1_signup.png" alt="iphone-mockup">
			<br>
		</div>
	</div>
</body>
</html>
